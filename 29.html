<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（一）单个表单项的检验</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border: 0;
		}
		p{
			display: inline-block;
			font-size: 35px;
			margin-right: 15px;
		}
		#text{
			height: 20px;
			margin-right: 15px;
		}
		#notes{
			color: #ccc;
			font-size: 10px;
			margin-left: 100px;
		}
		#sub{
			background: #00f;
			color: #fff;
			padding: 5px 10px 5px 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="tab">
		<p>名称</p>
		<input type="text" id="text">
		<input type="submit" id="sub" value="验证">
		<br/>
		<span id="notes">必填，长度为4-16个字符</span>
	</div>
</body>
<script>
	window.onload=function(){
		var oText = document.getElementById('text');
		var oSub = document.getElementById('sub');
		var oDiv = document.getElementById('notes');
		oSub.onclick=function(){
			if(oText.value.length == 0){
				oDiv.innerHTML="姓名不能为空";
				oDiv.style.color="red";
			}else if(oText.value.length>4 && oText.value.length<16){
				oDiv.innerHTML="名称格式正确";
				oDiv.style.color="green";
			}else{
				oDiv.innerHTML="请填写4~16位的字符";
				oDiv.style.color="red";
			}
		}
	};
</script>
</html>
